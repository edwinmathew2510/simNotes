<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App - Cloud Synced</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1>Notes</h1>
          <div class="sidebar-header-actions">
            <button
              id="themeToggle"
              class="btn btn-secondary theme-toggle"
              title="Toggle theme"
            >
              Dark
            </button>
            <button
              id="refreshBtn"
              class="btn btn-secondary"
              title="Refresh app"
            >
              Refresh
            </button>
            <button id="newNoteBtn" class="btn btn-primary" title="New Note">
              + New
            </button>
          </div>
        </div>

        <!-- Search -->
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search notes..."
            class="search-input"
          />
        </div>

        <!-- Auth Section -->
        <div class="auth-section">
          <div id="userInfo" class="user-info hidden">
            <img id="userPhoto" src="" alt="User" class="user-photo" />
            <span id="userName" class="user-name"></span>
          </div>
          <button id="authBtn" class="btn btn-auth">Sign in with Google</button>
        </div>

        <!-- Notes List -->
        <div class="notes-list" id="notesList">
          <!-- Notes will be rendered here -->
        </div>
      </aside>

      <!-- Main Editor -->
      <main class="editor-container">
        <div class="editor-header">
          <div class="editor-actions">
            <button id="deleteBtn" class="btn btn-danger" disabled>
              Delete
            </button>
            <button id="exportBtn" class="btn btn-secondary">Export</button>
            <input
              type="file"
              id="importInput"
              accept=".json"
              style="display: none"
            />
            <button id="importBtn" class="btn btn-secondary">Import</button>
          </div>
        </div>

        <div class="editor-content">
          <input
            type="text"
            id="noteTitle"
            class="note-title"
            placeholder="Note title..."
            disabled
          />
          <textarea
            id="noteBody"
            class="note-body"
            placeholder="Start writing your note..."
            disabled
          ></textarea>
        </div>

        <div class="editor-footer">
          <span id="lastSaved" class="last-saved"></span>
        </div>
      </main>
    </div>

    <!-- Firebase SDKs -->
    <!-- Firebase compat SDKs (working version) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <!-- App Script -->
    <script src="app.js"></script>
  </body>
</html>
